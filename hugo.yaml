baseURL: /
title: CTFer.io

# Language settings
contentDir: content
defaultContentLanguage: en
defaultContentLanguageInSubdir: false

# Useful when translating.
enableMissingTranslationPlaceholders: true
enableRobotsTXT: true

# Will give values to .Lastmod etc.
enableGitInfo: true

# Comment out to enable taxonomies in Docsy
# disableKinds = ["taxonomy", "taxonomyTerm"]

# You can add your own taxonomies
taxonomies:
  tag: tags
  category: categories

timeout: "60s"
  
params:
  taxonomy:
    # set taxonomyCloud = [] to hide taxonomy clouds
    taxonomyCloud:
      - tags
      - categories
    # If used, must have same length as taxonomyCloud
    taxonomyCloudTitle:
      - Tag Cloud
      - Categories
    # set taxonomyPageHeader = [] to hide taxonomies on the page headers
    taxonomyPageHeader:
      - tags
      - categories
    # Highlighting config
    pygmentsCodeFences: true
    pygmentsUseClasses: false
    # Use the new Chroma Go highlighter in Hugo.
    pygmentsUseClassic: false
    #pygmentsOptions: linenos=table
    # See https://help.farbox.com/pygments.html
    pygmentsStyle: tango
  copyright: The CTFer Authors
  version_menu: Releases
  archived_version: false
  version: "0.0"
  url_latest_version: https://ctfer.io
  github_repo: https://github.com/ctfer-io/website
  github_branch: main
  gcs_engine_id: d72aa9b2712488cc3
  offlineSearch: false
  prism_syntax_highlighting: false
  ui:
    breadcrumb_disable: false
    footer_about_enable: true
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_search_disable: true
    sidebar_menu_foldable: true
    feedback:
      enable: true
      yes: Glad to hear it! Please <a
        href="https://github.com/ctfer-io/website/issues/new">tell us how we can
        improve</a>.
      no: Sorry to hear that. Please <a
        href="https://github.com/ctfer-io/website/issues/new">tell us how we can
        improve</a>.
    readingtime:
      enable: false
  links:
    user:
      - name: User mailing list
        url: mailto:ctfer-io@protonmail.com
        icon: fa fa-envelope
        desc: Discussion and help from your fellow users
    developer:
      - name: GitHub
        url: https://github.com/ctfer-io
        icon: fab fa-github
        desc: Development takes place here!
# Configure how URLs look like per section.
permalinks:
  blog: /:section/:year/:month/:day/:slug/
# Image processing configuration.
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: Smart
# Language configuration
languages:
  en:
    languageName: English
    # Weight used for sorting.
    weight: 1
    params:
      title: CTFer.io
      description: CTFer main website for documentation purpose
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
  highlight:
    style: tango
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # guessSyntax: true
outputs:
  section:
    - HTML
    - print
    - RSS
module:
  replacements: github.com/ctfer-io/chall-manager -> ../modules/chall-manager # protips: relative from ./themes
  hugoVersion:
    extended: true
    min: 0.140.0
  imports:
    - path: github.com/google/docsy
      disable: false
    - path: github.com/ctfer-io/chall-manager
      mounts:
      - source: webdocs
        target: content/docs/chall-manager
    - path: github.com/ctfer-io/ctfd-chall-manager
      mounts:
      - source: webdocs
        target: content/docs/ctfd-chall-manager
